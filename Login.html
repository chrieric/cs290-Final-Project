<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
<link rel="stylesheet" type="text/css" href="stylish.css">
<title>Login</title>
</head>
<body>
<div class='loginSpacer'></div>
<div class='loginField'>
	<form action='login.js' method='post'>
	User Name
	<input type='text' name='username' value = 'User Name' id='username' required><br>
	Password
	<input type='password' name='password' value = '*****' id='password'><br>
	<input type='submit' value = 'Login'>
	or
	<input type='button' value='Register' onclick='Sign_Up.html' id='sign_up_button'>
	</form>
</div>
</body>
</html>
